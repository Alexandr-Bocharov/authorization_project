<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Авторизация{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Сервис авторизации</h1>
        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Выход</a>
            <a href="{% url 'users:activate-invite-code-temp' %}">Активировать инвайт-код</a>
            {% else %}
            <a href="{% url 'users:send-code-temp' %}">Вход</a>
            {% endif %}
            <a href="{% url 'users:home' %}">Домашняя</a>


            {% comment %}
            <a href="{% url 'users:user-detail' user.id %}">Профиль</a>
            {% endcomment %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
